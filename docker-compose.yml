version: '3.8'

services:
  postgres:
    image: sidneygil/deckbuilder-db:v16
    container_name: deckbuilder-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: deckbuilderdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - deckbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deckbuilderdb"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Network for service communication
networks:
  deckbuilder-network:
    driver: bridge
